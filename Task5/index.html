<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookNest â€“ Online Bookstore</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="styles.css">
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Browse books, search by title, filter by category, and manage a cart. Fast, responsive, and cross-browser." />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <svg aria-hidden="true" viewBox="0 0 24 24" class="logo"><path d="M3 5a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v14l-6-3-6 3V5z"/></svg>
      <h1>BookNest</h1>
    </div>

    <div class="searchbar">
      <input id="searchInput" type="search" placeholder="Search by title or authorâ€¦" aria-label="Search books" />
      <button id="clearSearch" title="Clear search" aria-label="Clear">âœ•</button>
    </div>

    <button id="openCartBtn" class="cart-btn" aria-haspopup="dialog" aria-controls="cartDrawer" aria-expanded="false">
      ðŸ›’ <span id="cartCount" class="badge">0</span>
    </button>
  </header>

  <nav class="filters" aria-label="Categories">
    <button class="chip active" data-cat="All">All</button>
    <button class="chip" data-cat="Fiction">Fiction</button>
    <button class="chip" data-cat="Science">Science</button>
    <button class="chip" data-cat="Technology">Technology</button>
    <button class="chip" data-cat="Business">Business</button>
    <button class="chip" data-cat="Self-Help">Self-Help</button>
  </nav>

  <main class="container">
    <section aria-live="polite">
      <div id="grid" class="grid"></div>
      <p id="emptyState" class="muted" hidden>No books found. Try another search or category.</p>
    </section>
  </main>

  <dialog id="detailsModal" class="modal">
    <article class="modal-card">
      <button class="icon-btn close" data-close-modal aria-label="Close">âœ•</button>
      <div class="modal-media">
        <img id="modalImg" alt="" loading="lazy" />
      </div>
      <div class="modal-body">
        <h2 id="modalTitle"></h2>
        <p id="modalAuthor" class="muted"></p>
        <p id="modalDesc"></p>
        <div class="price-row">
          <span id="modalPrice" class="price"></span>
          <button id="modalAddBtn" class="btn primary">Add to Cart</button>
        </div>
      </div>
    </article>
  </dialog>

  <aside id="cartDrawer" class="drawer" role="dialog" aria-label="Shopping cart" aria-modal="true" aria-hidden="true">
    <div class="drawer-header">
      <h2>Your Cart</h2>
      <button id="closeCartBtn" class="icon-btn" aria-label="Close cart">âœ•</button>
    </div>
    <div id="cartItems" class="cart-items"></div>
    <div class="drawer-footer">
      <div class="totals">
        <span>Subtotal:</span>
        <strong id="cartTotal">â‚¹0.00</strong>
      </div>
      <button id="checkoutBtn" class="btn primary">Checkout</button>
    </div>
  </aside>

  <footer class="site-footer">
    <small>Â© <span id="year"></span> BookNest. Built with HTML, CSS & JS. Optimized for performance & responsiveness.</small>
  </footer>

  <script defer src="script.js"></script>
</body>
</html>

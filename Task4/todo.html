<html lang="en">

  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo">To-Do App</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="todo.html">To-Do App</a>
        <a href="products.html">Products</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h3>Tasks / Notes</h3>
      <form id="task-form">
        <input id="task-input" placeholder="Write a task or note..." required />
        <button class="btn" type="submit">Add</button>
      </form>

      <div class="controls">
        <label><input id="show-completed" type="checkbox" /> Show completed</label>
        <button id="clear-all" class="btn small">Clear All</button>
      </div>

      <ul id="tasks-list" class="tasks-list"></ul>
    </section>
  </main>
